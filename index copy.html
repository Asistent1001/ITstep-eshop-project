<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Burger Menu</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .menu-container {
                position: relative;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .burger-menu {
                display: none;
                flex-direction: column;
                width: 30px;
                cursor: pointer;
            }

            .burger-menu span {
                height: 3px;
                background-color: #333;
                margin: 5px 0;
                transition: 0.4s;
            }

            .dropdown-menu {
                display: flex;
                gap: 20px;
            }

            .dropdown-menu a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
            }

            .dropdown-menu a:hover {
                background-color: #f1f1f1;
            }

            @media (max-width: 1400px) {
                .burger-menu {
                    display: flex;
                }

                .dropdown-menu {
                    display: none;
                    flex-direction: column;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    background-color: #f9f9f9;
                    width: 100%;
                    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                    z-index: 1;
                }

                .menu-container:hover .dropdown-menu {
                    display: flex;
                }
            }
        </style>
    </head>
    <body>
        <div class="menu-container">
            <div class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="dropdown-menu">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </body>
</html>
